<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 20px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            color: #ff758c;
            background: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffe4e1;
        }
        .hidden-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            color: #ffe4e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>You're the love of my life, and I can't imagine this day without you.</p>
        <button class="btn" onclick="showMessage()">Yes</button>
        <button class="btn" onclick="moveButton(this)">No</button>
        <div class="hidden-message" id="message">Yay! I love you! ❤️</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }

        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.clientWidth);
            const y = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
